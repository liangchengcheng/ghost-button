<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-1.9.1.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="link link-miss">
            <span class="icon"></span>
            <a href="#" class="button" data-title="梁铖城是好人">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MISSION
            </a>
        </div>
        <div class="link link-play">
            <span class="icon"></span>
            <a href="#" class="button" data-title="2梁铖城是好人">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MOTONS
            </a>
        </div>
        <div class="link link-touch">
            <span class="icon"></span>
            <a href="#" class="button" data-title="3梁铖城是好人">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                ALIANS
            </a>
        </div>

        <div class="tip">
            <em></em>
            <span></span>
        </div>
    </div>
    <script>
        $(function(){
           $(".link .button").hover(function(){
               var title=$(this).attr("data-title");
               $(".tip em").text(title);
               var pos=$(this).offset().left;
               var dis=($(".tip").outerWidth()-$(this).outerWidth())/2;
               var f=pos-dis;
               $(".tip").css({"left":f+"px"}).animate({"top":"195","opacity":"1"},300);
           },function(){
               //一个回调的操作
               $(".tip").animate({"top":"160","opacity":"0"},300);
           })
        })
    </script>
</body>
</html>
